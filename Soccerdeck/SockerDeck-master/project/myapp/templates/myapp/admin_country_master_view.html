{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Country Details{% endblock %}
{% block body %}
<center>
    <h1>Country Details</h1>
    <div class="container">
    <form role="form" name="frm" action="{% url 'admin_country_master_view'%}" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Country Name</th>
                <th>Flag</th>
                <th>Action</th>
            </tr>
            </thead>
            {% for cm in country_list %}
            <tbody>
            <tr>
                <td>{{ cm.country }}</td>
                <td><embed src="../static/myapp/media/{{ cm.flag }}" width="32" height="32"></embed></td>
                <td>
                    <a href="../static/myapp/media/{{ cm.flag }}">Download</a> |
                    <a href="../admin_country_master_delete?id={{ cm.id }}">Delete</a>
                </td>
            </tr>
            <tbody>
            {% endfor %}
        </table>
         <a href="{% url 'admin_country_master_add' %}">Add Country</a></h1>
    </form>
    </div>
    <b>{{msg}}</b>
</center>
{% endblock %}
