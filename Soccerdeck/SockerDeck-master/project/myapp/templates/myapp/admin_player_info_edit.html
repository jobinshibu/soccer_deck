{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Edit Player Details{% endblock %}
{% block body %}
<center>
    <h1 class="mt-2">Edit Player Details</h1>
    <div class="container">
        <form class="row" role="form" name="frm" action="{% url 'admin_player_info_edit' player.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group col-lg-4">
                <label for="fname">First Name :</label>
                <input class="form-control" type="text" name="fname" id="fname" value="{{ player.fname }}">
            </div>
            <div class="form-group col-lg-4">
                <label for="lname">Last Name :</label>
                <input class="form-control" type="text" name="lname" id="lname" value="{{ player.lname }}">
            </div>
            <div class="form-group col-lg-4">
                <label for="club">Club :</label>
                <select class="form-control" id="club" name="club">
                    {% for club in clubs %}
                    <option value="{{ club.id }}" {% if club.id == player.club_id %}selected{% endif %}>{{ club.club_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-lg-4">
                <label for="country_id">Country :</label>
                <select class="form-control" id="country_id" name="country_id">
                    {% for c in country_list %}
                    <option value="{{ c.id }}" {% if c.id == player.country_id %}selected{% endif %}>{{ c.country }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-lg-4">
                <label for="document">Image :</label>
                <input class="form-control" type="file" name="document" id="document">
                {% if player.image %}
                <img src="{{ player.image.url }}" alt="Player Image" style="width: 100px; height: 100px;">
                {% endif %}
            </div>
            <div class="form-group col-lg-4">
                <label for="descp">Description :</label>
                <textarea class="form-control" name="descp" id="descp">{{ player.descp }}</textarea>
            </div>
            <div class="form-group col-lg-4">
                <label for="age">Age :</label>
                <input class="form-control" type="number" name="age" id="age" value="{{ player.age }}">
            </div>
            <div class="col-lg-12">
                <button type="submit" class="btn btn-info" id="bt" name="bt">Save Changes</button>
                <a href="{% url 'admin_player_info_view' %}" class="btn btn-info">Cancel</a>
            </div>
        </form>
    </div>
    <h3>{{ msg }}</h3>
</center>
{% endblock %}
